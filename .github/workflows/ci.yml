name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  node:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build API
        run: npm --prefix apps/api run build

      - name: Prisma generate (API)
        run: npm --prefix apps/api run db:generate
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:pass@localhost:5432/db' }}
          DIRECT_URL: ${{ secrets.DIRECT_URL || 'postgresql://user:pass@localhost:5432/db' }}

      - name: Prisma migrate deploy (API)
        if: ${{ secrets.DATABASE_URL != '' }}
        run: npm --prefix apps/api run db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL || secrets.DATABASE_URL }}

      - name: DB smoke (API)
        if: ${{ secrets.DATABASE_URL != '' }}
        run: npm --prefix apps/api run db:smoke
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL || secrets.DATABASE_URL }}

      - name: Test API
        run: npm --prefix apps/api test
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:pass@localhost:5432/db' }}
          DIRECT_URL: ${{ secrets.DIRECT_URL || secrets.DATABASE_URL || 'postgresql://user:pass@localhost:5432/db' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'ci_dummy_secret' }}

      - name: Build Web
        run: npm --prefix apps/web run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

  python:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install optimizer deps
        run: python -m pip install -r apps/optimizer/requirements.txt

      - name: Compile optimizer
        run: python -m compileall apps/optimizer
