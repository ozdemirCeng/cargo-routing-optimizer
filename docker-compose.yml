version: '3.8'

# Sadece PostgreSQL - Diğer servisleri yerel çalıştır
# Kullanım: docker compose up -d

services:
  postgres:
    image: postgres:16
    container_name: kargo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: kargodb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d kargodb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
