version: '3.8'

# Opsiyonel: Local PostgreSQL (Supabase yerine)
# Not: Supabase kullanıyorsan docker DB'ye ihtiyaç yok.
# Local DB kullanacaksan: docker compose up -d  (sonra Prisma migrate deploy/dev ile şemayı kur)

services:
  postgres:
    image: postgres:16
    container_name: kargo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: kargodb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d kargodb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
